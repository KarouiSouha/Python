<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show dojo</title>
</head>
<body>
    <h1>{{show.dojo_name}}Ninjas</h1>
    <table>
        <thead>
            <tr>
                <th>First_name</th>
                <th>Last_name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {%for ninja in show%}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.end}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
