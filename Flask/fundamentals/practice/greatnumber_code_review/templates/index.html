<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to the great number game!</h1>
    <h2>I am thinking of a number between 1 and 100</h2>
    {%if 'guess' in session%}
    {%if session['guess']==session['num']%}
    <p>You got the number!</p>
    <a href="/replay" >Play Again</a>
    {%elif session['guess']<session['num']%}
    <p>Too Low!!!</p>
    {%else%}
    <p>Too High!!!</p>
    {%endif %}
    {%endif%}
    <form action="/guess" method="post" calss="bg-dark text-warning text-center p-5 rounded">
    <label>Take a guess!</label>
    <input type="number" name="guess" >
    <input type="submit" value="submit">
    </form>

</body>
</html>
